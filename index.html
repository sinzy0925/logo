<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Slides Background Gallery</title>

            </div>
            <div class="card">
                <img src="https://raw.githubusercontent.com/sinzy0925/logo/main/images/bg02-01.png" alt="背景画像 4">

            </div>
